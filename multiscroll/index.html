<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.multiscroll.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Multiscroll</title>
</head>
<body>
<!-- навигационное меню -->
<ul id="menu">
    <li data-menuanchor="first" class=""><a href="#first">First slide</a></li>
    <li data-menuanchor="second" class="active"><a href="#second">Second slide</a></li>
    <li data-menuanchor="third" class=""><a href="#third">Third slide</a></li>
</ul>

<div id="multiscroll">
    <div class="ms-left">
        <div class="ms-section">LEFT 1</div>
        <div class="ms-section">LEFT 2</div>
        <div class="ms-section">LEFT 3</div>
    </div>
    <div class="ms-right">
        <div class="ms-section section1"></div>
        <div class="ms-section section2"></div>
        <div class="ms-section section3"></div>
    </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.multiscroll.js"></script>
<script src="js/jquery.easings.min.js"></script>

<script>
    $(function () {

        $('#multiscroll').multiscroll({
            verticalCentered : true,// вертикальное центрирование
            sectionsColor: ['#000', '#8C0319', '#000'], // цвета для каждой секции по очереди
            navigation: true, // навигационные кнопки
            navigationPosition: 'right', // пизиция навигационной панели
            anchors: ['first', 'second', 'third']
        });

    })

</script>

</body>
</html>
